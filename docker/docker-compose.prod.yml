version: '2.1'
services:
  web:
    build: ../src
    ports:
    - 80:80
    env_file:
      - prod.env
    depends_on:
      - mysql
      - migrate
    environment:
      - MODE=WEB_PRODUCTION
    mem_limit: 1gb

  migrate:
    build: ../src
    env_file:
      - prod.env
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MODE=MIGRATE
    mem_limit: 300m


  mysql:
    image: mysql:5.7.31
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    env_file:
      - prod.env
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD']
    mem_limit: 2g

  celery:
    build: ../src
    env_file:
      - prod.env
    depends_on:
      - migrate
      - mysql
      - rabbitmq
    environment:
      - MODE=CELERY
    mem_limit: 1g

  rabbitmq:
    image: rabbitmq:3.8.6-management
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/mnesia/
    ports:
      - 15672:15672
    env_file:
      - prod.env
    mem_limit: 300m

volumes:
  db-data:
  rabbitmq-data:

version: '2.1'
services:
  web:
    build: ../src
    ports:
    - 80:80
    env_file:
      - prod.env
    depends_on:
      - mysql
      - migrate
    environment:
      - MODE=WEB_PRODUCTION


  migrate:
    build: ../src
    env_file:
      - prod.env
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MODE=MIGRATE

  mysql:
    image: mysql:5.7.31
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    env_file:
      - prod.env
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD']

volumes:
  db-data:
